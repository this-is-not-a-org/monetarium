{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block body %}
    <h1>Password change</h1>
    <p>Please enter your password, for security's sake, and enter you new password twice so we can verify you type it in correctly</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
